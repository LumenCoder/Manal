<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manal's Special Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="title">Hello Manal</h1>
            <button id="begin-btn">Begin</button>
        </div>
        <div id="animation-texts" class="hidden">
            <p class="anim-text">Hello Manal</p>
            <p class="anim-text">I love you</p>
            <p class="anim-text">You mean everything to me</p>
            <p class="anim-text">I made this site for you</p>
            <p class="anim-text">It's going to be here forever</p>
            <p class="anim-text">Look at how long we have been together</p>
            <p id="counter"></p>
        </div>
        <div id="heart" class="hidden">❤️</div>
    </div>
    <audio id="background-audio" src="audio/my_head_is_empty.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
