<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background with Flower</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flower {
            position: relative;
            animation: flowerIntro 5s ease-in-out infinite;
        }
        @keyframes flowerIntro {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flower">
        <div class="flower-pp">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>

        <div class="flower-pp flower-pp--2">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>

        <div class="flower-pp flower-pp--3">
            <div class="flower_l"></div>
            <div class="f">
                <div class="leaf leaf--1"></div>
                <div class="leaf leaf--2"></div>
                <div class="leaf leaf--3"></div>
                <div class="leaf leaf--4"></div>
                <div class="leaf leaf--5"></div>
                <div class="leaf leaf--6"></div>
                <div class="leaf leaf--7"></div>
                <div class="leaf leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
        <div class="flower__glass"></div>
    </div>
</body>
</html>
